<navbar></navbar>
<div>

  <mat-accordion>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Conta
        </mat-panel-title>
        <mat-panel-description>
          Mudar usuário, nome
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="formUser">

        <mat-form-field>
          <input matInput type="text" placeholder="Usuário" formControlName="username">
        </mat-form-field>
        
        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="email">
        </mat-form-field>
        
        <mat-form-field>
          <input matInput type="text" placeholder="Nome" formControlName="realname">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateSubmit()">Salvar</button>   
        
      </form>
      
    </mat-expansion-panel>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Senha
        </mat-panel-title>
        <mat-panel-description>
          Alterar senha
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Deletar
        </mat-panel-title>
        <mat-panel-description>
          Deletar conta
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      Cuidado essa ação é irreversivel 
        <p>
        
          <button mat-raised-button color="warn" (click)="delete()">Deletar conta</button>  
        
      </p>
      </mat-expansion-panel>
      
  </mat-accordion>
</div>
